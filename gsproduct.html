<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买-凑单品</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gsproduct.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="download_box fr">
            <a href="javascript">
                <img src="images/header_app.png">
            </a>
        </div>
        <div class="go-back fl">
            <a href="javascript:history.go(-1);"><</a>
        </div>
        <div class="top-title">
            <h3>凑单品</h3>
        </div>
    </div>
    <div class="pro-list">
        <div class="pro-title">
            <div class="search-icon fr"></div>
            <ul class="clearfix">
                <li class="w33 fl">
                    <a href="javascript:;">

                    </a>
                </li>
                <li class="w33 fl">
                    <a href="javascript:;">

                    </a>
                </li>
                <li class="w33 fl">
                    <a href="javascript:;">
                        全部价格
                    </a>
                </li>
            </ul>
            <div class="shop second">
                <ul>

                </ul>
            </div>
            <div class="address second">
                <ul>
                </ul>
            </div>
            <div class="price second">
                <ul>
                    <li class="now">
                        <a href="javascript:;">
                            全部价格
                            <span></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pro-content">
            <ul class="clearfix">

            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="foot_top">
            <ul class="clearfix">
                <li class="w33 fl"><a href="javascript:;">登录</a></li>
                <li class="w33 fl"><a href="javascript:;">注册</a></li>
                <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
            </ul>
        </div>
        <div class="foot_title">
            <p>
                <a href="javascript:;">
                    手机APP下载
                </a>
                <a href="javascript:;">
                    慢慢买手机版
                </a>
                -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </div>
</div>
</body>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/gsproduct.js"></script>
<script type="text/html" id="shop_tpl">
    {{each result v i}}
    <li class="{{i == 0 ? 'now' : ''}}" data-id="{{v.shopId}}">
        <a href="javascript:;">
            {{v.shopName}}
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="address_tpl">
    {{each result v i}}
    <li class="{{i == 0 ? 'now' : ''}}" data-id="{{v.areaId}}">
        <a href="javascript:;">
            {{v.areaName}}
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="pro_tpl">
    {{each result v i}}
    <li class="fl w50">
        <a href="javascript:;">
            <div class="img_box">
                <img src="{{v.productImg}}">
            </div>
            <p class="one-txt-cut">{{v.productName}}</p>
            <div class="info clearfix">
                <span class="fl">{{v.productPrice}}</span>
                <button class="fr">去凑单</button>
            </div>
        </a>
    </li>
    {{/each}}
</script>
</html>
