<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>省钱控</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="download_box fr">
      <a href="javascript">
        <img src="images/header_app.png">
      </a>
    </div>
    <div class="go-back fl">
      <a href="javascript:history.go(-1);"><</a>
    </div>
    <div class="top-title">
      <h3>国内折扣</h3>
    </div>
  </div>
  <div class="pro-all">

  </div>
  <div class="footer">
    <div class="foot_top">
      <ul class="clearfix">
        <li class="w33 fl"><a href="javascript:;">登录</a></li>
        <li class="w33 fl"><a href="javascript:;">注册</a></li>
        <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
      </ul>
    </div>
    <div class="foot_title">
      <p>
        <a href="javascript:;">
          手机APP下载
        </a>
        <a href="javascript:;">
          慢慢买手机版
        </a>
        -- 掌上比价平台
      </p>
      <p>
        m.manmanbuy.com
      </p>
    </div>
  </div>
</div>
</body>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyproduct.js"></script>
<script type="text/html" id="tpl">
  <div class="pro-main">
    <div class="pro-title">
      {{result[0].productName}}
    </div>
    <div class="pro-info">
      <span>{{result[0].productFrom}}</span>
      <span>{{result[0].productTime}}</span>
      <span>{{result[0].productTips}}</span>
    </div>
    <div class="pro-content">
      <div class="img-wrap fr">
        {{#result[0].productImg2}}
      </div>
      <p>
        {{result[0].productInfo2}}
      </p>
      <p>
        {{result[0].productInfo1}}
      </p>
    </div>
    <div class="address">
      {{#result[0].productCity}}
    </div>
  </div>
  <div class="go-buy">
    <a href="javascript:;">前往购买</a>
  </div>
  <div class="two-code">
    <img src="images/mmbweixin2.png">
  </div>
  <div class="comment">
    {{#result[0].productComment}}
  </div>
</script>
</html>
