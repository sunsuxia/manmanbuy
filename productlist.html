<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="download_box fr">
      <a href="javascript">
        <img src="images/header_app.png">
      </a>
    </div>
    <div class="logo_box">
      <a href="index.html">
        <img src="images/header_logo.png">
      </a>
    </div>
  </div>
  <div class="search">
    <button class="search_btn fr">搜索</button>
    <div class="search_input">
      <input type="text" placeholder="请输入你想比价的商品">
    </div>
  </div>
  <div class="product-list">
    <div class="product-title">
      <button class="fr">筛选</button>
      <p>
        <a href="index.html">首页</a>
        >
        <a href="category.html">全部分类</a>
        >
        <a href="javascript:;"></a>
      </p>
    </div>
    <div class="main">
      <ul>

      </ul>
    </div>
    <div class="page">
      <ul class="clearfix">
        <li class="fl w33">
          <a href="javascript:;" class="prev">上一页</a>
        </li>
        <li class="fl w33">
          <select>

          </select>
        </li>
        <li class="fl w33">
          <a href="javascript:;" class="next">下一页</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer">
    <div class="foot_top">
      <ul class="clearfix">
        <li class="w33 fl"><a href="javascript:;">登录</a></li>
        <li class="w33 fl"><a href="javascript:;">注册</a></li>
        <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
      </ul>
    </div>
    <div class="foot_title">
      <p>
        <a href="javascript:;">
          手机APP下载
        </a>
        <a href="javascript:;">
          慢慢买手机版
        </a>
        -- 掌上比价平台
      </p>
      <p>
        m.manmanbuy.com
      </p>
    </div>
  </div>
</div>
</body>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/productlist.js"></script>
<script type="text/html" id="pro_tpl">
  {{each result v i}}
  <li class="clearfix">
    <a href="bijia.html?productid={{v.productId}}&category={{category}}&brandName={{v.brandName}}">
      <div class="img_box fl">
        {{#v.productImg}}
      </div>
      <div class="info_box">
        <p class="txt-cut">
          {{v.productName}}
        </p>
        <span>{{v.productPrice}}</span>
        <p>
          <span>{{v.productQuote}} {{v.productCom}}</span>
        </p>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="page_tpl">
  <%for (var i = 1; i <= pages; i++) {%>
  <%if (i == pageid) {%>
  <option selected value="<%=i%>"><%=i%>/<%=pages%></option>
  <%} else {%>
  <<option value="<%=i%>"><%=i%>/<%=pages%></option>
  <%}%>
  <%}%>
</script>
</html>
