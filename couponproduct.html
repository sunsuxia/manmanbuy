<!DOCTYPE html>

    <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="header">
    <div class="download_box fr">
        <a href="javascript">
            <img src="images/header_app.png">
        </a>
    </div>
    <div class="go-back fl">
        <a href="javascript:history.go(-1);"><</a>
    </div>
    <div class="top-title">
        <h3>KFC优惠券</h3>
    </div>
</div>

<!--主体-->
<div class="coupon-title">
    <div class='title' >
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>

<div class="coupon-list">

</div>


</div>




<div class="footer">
    <div class="foot_top">
        <ul class="clearfix">
            <li class="w33 fl"><a href="javascript:;">登录</a></li>
            <li class="w33 fl"><a href="javascript:;">注册</a></li>
            <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
        </ul>
    </div>
    <div class="foot_title">
        <p>
            <a href="javascript:;">
                手机APP下载
            </a>
            <a href="javascript:;">
                慢慢买手机版
            </a>
            -- 掌上比价平台
        </p>
        <p>
            m.manmanbuy.com
        </p>
    </div>
</div>

<!--模板引擎-->
<script type='text/html' id='tpl'>
    <ul class="clearfix">
        {{each result v i}}
        <li>
            <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" title=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
                <div class="pic">{{#v.couponProductImg}}</div>
                <div class="info">
                    <div class="tit">
                        <h3>{{v.couponProductName}}</h3>
                        <h2>{{v.couponProductPrice}}</h2> </div>
                    <div class="time">{{v.couponProductTime}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>


</script>

<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
