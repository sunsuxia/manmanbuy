<!DOCTYPE html>
<html lang="en">
<head>

    <title>品牌大全</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brandTitle.css">

</head>
<body>
<div class="header">
    <div class="download_box fr">
        <a href="javascript">

        <a href="index.html">

        </a>
    </div>
</div>

<div class="search">
    <button class="search_btn fr">搜索</button>
    <div class="search_input">
        <input type="text" placeholder="请输入你想比价的商品">
    </div>
</div>
<!--内容-->
<div id="category">
    <nav class="product-list-title"> <a href="index.html" class="list-title1">首页</a> &gt; <a href="category.html" class="list-title2">全部分类</a> &gt; </nav>
    <div class='hot-nav'>热门品牌排行</div>
    <div class="row clearfix">
        <ul class="category-title">
            <!--挖个坑-->

        </ul>
    </div>
</div>


<div class="footer">
    <div class="foot_top">
        <ul class="clearfix">
            <li class="w33 fl"><a href="javascript:;">登录</a></li>
            <li class="w33 fl"><a href="javascript:;">注册</a></li>
            <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
        </ul>
    </div>
    <div class="foot_title">
        <p>
            <a href="javascript:;">
                手机APP下载
            </a>
            <a href="javascript:;">
                慢慢买手机版
            </a>
            -- 掌上比价平台
        </p>
        <p>
            m.manmanbuy.com
        </p>
    </div>
</div>
<!--模板-->
<script type='text/html' id='tpl'>
    {{each result v i}}
    <li><a href="brand.html?brandtitleid={{v.brandTitleId}}" >
       <span>{{v.brandTitle}}</span>
    </a></li>
    {{/each}}
</script>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
