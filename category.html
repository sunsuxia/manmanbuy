<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>分类页</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="download_box fr">
      <a href="javascript">
        <img src="images/header_app.png">
      </a>
    </div>
    <div class="logo_box">
      <a href="index.html">
        <img src="images/header_logo.png">
      </a>
    </div>
  </div>
  <div class="search">
    <button class="search_btn fr">搜索</button>
    <div class="search_input">
      <input type="text" placeholder="请输入你想比价的商品">
    </div>
  </div>
  <div class="category">
    <ul class="category-title">

    </ul>
  </div>
  <div class="footer">
    <div class="foot_top">
      <ul class="clearfix">
        <li class="w33 fl"><a href="javascript:;">登录</a></li>
        <li class="w33 fl"><a href="javascript:;">注册</a></li>
        <li class="w33 fl"><a href="#"><img src="images/top.jpg">返回顶部</a></li>
      </ul>
    </div>
    <div class="foot_title">
      <p>
        <a href="javascript:;">
          手机APP下载
        </a>
        <a href="javascript:;">
          慢慢买手机版
        </a>
        -- 掌上比价平台
      </p>
      <p>
        m.manmanbuy.com
      </p>
    </div>
  </div>
</div>
</body>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
<script type="text/html" id="title_tpl">
  {{each result v i}}
  <li>
    <a href="javascript:;" data-titleId="{{v.titleId}}">
      {{v.title}}
      <span class="fr"><img src="http://www.zuyushop.com/wap/images/arrow1.gif"></span>
    </a>
    <ul class="clearfix">

    </ul>
  </li>
  {{/each}}
</script>
<script type="text/html" id="cate_tpl">
  {{each result v i}}
  <li class="fl w33"><a href="productlist.html?categoryId={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
  {{/each}}
</script>
</html>
